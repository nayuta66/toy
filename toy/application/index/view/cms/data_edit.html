    <title>修改玩具信息</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>玩具名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="toyname" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="price" name="price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>店铺：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="store" name="store">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>店铺地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="address" name="city">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>销量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="sell" name="sell">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input id="mabtn" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript">
    var name1 = document.getElementById("toyname");
    var price1 = document.getElementById("price");
    var store1=document.getElementById("store");
    var address1= document.getElementById("address");
    var sell1 = document.getElementById("sell");
    name1.value=window.parent.toyname11;
    price1.value=window.parent.price11;
    store1.value=window.parent.store11;
    address1.value=window.parent.address11;
    sell1.value=window.parent.sell11;
    $.ajax({
        type: "post",
        url: "data_edit",
        success: function (data) {
        },
        error: function (xhr) {
            alert("请求失败");
        }
    });
    var btn=document.getElementById("mabtn");
    btn.onclick=function() {
        $.ajax({
            type: "post",
            url: "data_edit1",
            data: {
                "changetoy":$("#form-member-add").serializeArray()
            },
            success: function (data) {
                if (data === "1") {
                    parent.layer.close('10001');
                    alert("修改成功");
                    window.parent.location.reload();
                }
            },
            error: function (xhr) {
                alert("请求失败");
            }
        });
    }
</script>
